<!-- empty wishlist -->
<div *ngIf="wishlistStatusMsg" class="container mt-5">
    <div class="row">
        <div class="col text-center">
            <!-- empty wishlist image -->
            <img src="https://cdn.dribbble.com/users/2046015/screenshots/5973727/06-loader_telega.gif" alt="">
            <h3>Your wishlist is Empty</h3>
            <button routerLink="" class="btn btn-info mb-5">Shop more</button>
        </div>
    </div>
</div>


<!--wishlist Section-->
<section *ngIf="!wishlistStatusMsg" class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let product of wishlist" class="col mb-5">
                <div class="card h-100 p-3">
                    <!-- Product image-->
                    <img height="200px" class="card-img-top" [src]="product.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div>
                            <button (click)="removeItem(product.id)" style="float:left" class="text-danger btn"><i class="fa-solid fa-trash fa-fade fa-2x"></i></button>
                            <button (click)="addToCart(product)" style="float: right;" class="btn mt-auto text-success"> <i class="fa-solid fa-cart-plus fa-beat fa-2x"></i></button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
